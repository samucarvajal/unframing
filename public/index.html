<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Socket.IO Client Script -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            background: #efefef;
        }
        .canvas-container {
            width: 1440px;
            height: 760px;
            position: relative;
            touch-action: none; /* Disable default panning gestures */
        }
        canvas {
            display: block;
            background: #efefef;
            width: 1440px;
            height: 760px;
        }
        #colors {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
        }
        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="1440" height="760"></canvas>
    </div>
    <div id="colors">
        <div class="color-dot" style="background: #1d1d1d"></div>
        <div class="color-dot" style="background: #61bb46"></div>
        <div class="color-dot" style="background: #fdb827"></div>
        <div class="color-dot" style="background: #f5821f"></div>
        <div class="color-dot" style="background: #e03a3e"></div>
        <div class="color-dot" style="background: #963d97"></div>
        <div class="color-dot" style="background: #009ddc"></div>
    </div>

    <script>
        const socket = io(); // Connect to the server
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let isPanning = false;
        let currentColor = '#1d1d1d';
        let lastX = 0;
        let lastY = 0;
        let offsetX = 0;
        let offsetY = 0;
        let startTouches = [];

        // Fill canvas with initial background color
        ctx.fillStyle = '#efefef';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Handle window focus
        window.addEventListener('focus', () => {
            console.log('Page regained focus. Clearing canvas and requesting current state.');
            ctx.fillStyle = '#efefef';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            socket.emit('request-state');
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                socket.emit('request-state');
            }
        });

        // Handle drawing history
        socket.on('drawing-history', (history) => {
            history.forEach(data => {
                if (data.type === 'draw') {
                    ctx.beginPath();
                    ctx.moveTo(data.x0, data.y0);
                    ctx.lineTo(data.x1, data.y1);
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = data.color;
                    ctx.stroke();
                }
            });
        });

        // Handle current state update
        socket.on('current-state', (history) => {
            ctx.fillStyle = '#efefef';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            history.forEach(data => {
                if (data.type === 'draw') {
                    ctx.beginPath();
                    ctx.moveTo(data.x0, data.y0);
                    ctx.lineTo(data.x1, data.y1);
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = data.color;
                    ctx.stroke();
                }
            });
        });

        // Handle two-finger panning
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isPanning = true;
                startTouches = [...e.touches];
                e.preventDefault();
            } else if (e.touches.length === 1 && !isPanning) {
                isDrawing = true;
                const pos = getPosition(e.touches[0]);
                lastX = pos.x - offsetX;
                lastY = pos.y - offsetY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isPanning && e.touches.length === 2) {
                const dx = e.touches[0].clientX - startTouches[0].clientX;
                const dy = e.touches[0].clientY - startTouches[0].clientY;
                offsetX += dx;
                offsetY += dy;
                startTouches = [...e.touches];

                ctx.setTransform(1, 0, 0, 1, offsetX, offsetY);
                socket.emit('request-state');
                e.preventDefault();
            } else if (isDrawing && e.touches.length === 1) {
                const pos = getPosition(e.touches[0]);
                draw({ x: pos.x - offsetX, y: pos.y - offsetY });
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPanning = false;
            }
            isDrawing = false;
        });

        function getPosition(touch) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;

            return { x, y };
        }

        function draw(pos) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.stroke();

            socket.emit('draw', {
                type: 'draw',
                x0: lastX,
                y0: lastY,
                x1: pos.x,
                y1: pos.y,
                color: currentColor
            });

            lastX = pos.x;
            lastY = pos.y;
        }

        // Receive drawing data from server
        socket.on('draw', (data) => {
            if (data.type === 'draw') {
                ctx.beginPath();
                ctx.moveTo(data.x0, data.y0);
                ctx.lineTo(data.x1, data.y1);
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = data.color;
                ctx.stroke();
            }
        });

        // Color selection
        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.addEventListener('click', (e) => {
                currentColor = e.target.style.backgroundColor;
            });
        });

        // Prevent scrolling while drawing on touch devices
        document.body.addEventListener('touchmove', (e) => {
            if (isDrawing) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
