<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Socket.IO Client Script -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            background: #efefef;
            height: 100%;
            touch-action: none;
        }
        .canvas-container {
            width: 1440px;
            height: 760px;
            position: relative;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x pan-y;
        }
        canvas {
            display: block;
            background: #efefef;
            width: 1440px;
            height: 760px;
            touch-action: none;
        }
        #colors {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
        }
        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="1440" height="760"></canvas>
    </div>
    <div id="colors">
        <div class="color-dot" style="background: #1d1d1d"></div>
        <div class="color-dot" style="background: #61bb46"></div>
        <div class="color-dot" style="background: #fdb827"></div>
        <div class="color-dot" style="background: #f5821f"></div>
        <div class="color-dot" style="background: #e03a3e"></div>
        <div class="color-dot" style="background: #963d97"></div>
        <div class="color-dot" style="background: #009ddc"></div>
    </div>

    <script>
        const socket = io(); // Connect to the server
        const canvas = document.getElementById('drawingCanvas');
        const canvasContainer = document.querySelector('.canvas-container');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let isPanning = false;
        let currentColor = '#1d1d1d';
        let lastX = 0;
        let lastY = 0;
        let lastScrollX = 0;
        let lastScrollY = 0;

        // Fill canvas with initial background color
        ctx.fillStyle = '#efefef';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Handle window focus
        window.addEventListener('focus', () => {
            console.log('Page regained focus. Clearing canvas and requesting current state.');
            
            // Clear the canvas
            ctx.fillStyle = '#efefef';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Request the latest canvas state from the server
            socket.emit('request-state');
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                socket.emit('request-state');
            }
        });

        // Handle drawing history
        socket.on('drawing-history', (history) => {
            history.forEach(data => {
                if (data.type === 'draw') {
                    ctx.beginPath();
                    ctx.moveTo(data.x0, data.y0);
                    ctx.lineTo(data.x1, data.y1);
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = data.color;
                    ctx.stroke();
                }
            });
        });

        // Handle current state update
        socket.on('current-state', (history) => {
            // Clear canvas
            ctx.fillStyle = '#efefef';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Redraw current state
            history.forEach(data => {
                if (data.type === 'draw') {
                    ctx.beginPath();
                    ctx.moveTo(data.x0, data.y0);
                    ctx.lineTo(data.x1, data.y1);
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = data.color;
                    ctx.stroke();
                }
            });
        });

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x = ((e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - rect.left) * scaleX;
            const y = ((e.type.includes('touch') ? e.touches[0].clientY : e.clientY) - rect.top) * scaleY;

            return { x, y };
        }

        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                // Two-finger touch - enable panning
                isPanning = true;
                isDrawing = false;
                lastScrollX = e.touches[0].clientX;
                lastScrollY = e.touches[0].clientY;
                e.preventDefault();
            } else if (e.touches.length === 1) {
                // Single-finger touch - enable drawing
                isDrawing = true;
                isPanning = false;
                const pos = getPosition(e);
                lastX = pos.x;
                lastY = pos.y;
            }
        }

        function handleTouchMove(e) {
            if (isPanning && e.touches.length === 2) {
                // Handle two-finger panning
                const deltaX = e.touches[0].clientX - lastScrollX;
                const deltaY = e.touches[0].clientY - lastScrollY;
                canvasContainer.scrollLeft -= deltaX;
                canvasContainer.scrollTop -= deltaY;
                lastScrollX = e.touches[0].clientX;
                lastScrollY = e.touches[0].clientY;
                e.preventDefault();
            } else if (isDrawing && e.touches.length === 1) {
                // Handle drawing
                draw(e);
                e.preventDefault();
            }
        }

        function handleTouchEnd(e) {
            if (isPanning && e.touches.length < 2) {
                isPanning = false;
            }
            if (isDrawing) {
                isDrawing = false;
                socket.emit('draw', { type: 'end' });
            }
        }

        function startDrawing(e) {
            if (e.type.includes('mouse')) {
                isDrawing = true;
                const pos = getPosition(e);
                lastX = pos.x;
                lastY = pos.y;
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                socket.emit('draw', { type: 'end' });
            }
        }

        function draw(e) {
            if (!isDrawing) return;

            const pos = getPosition(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.stroke();

            // Emit line data
            socket.emit('draw', {
                type: 'draw',
                x0: lastX,
                y0: lastY,
                x1: pos.x,
                y1: pos.y,
                color: currentColor
            });

            lastX = pos.x;
            lastY = pos.y;
        }

        // Receive drawing data from server
        socket.on('draw', (data) => {
            if (data.type === 'draw') {
                ctx.beginPath();
                ctx.moveTo(data.x0, data.y0);
                ctx.lineTo(data.x1, data.y1);
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = data.color;
                ctx.stroke();
            }
        });

        // Event listeners for mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Event listeners for touch devices
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd);
        canvas.addEventListener('touchcancel', handleTouchEnd);

        // Color selection
        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.addEventListener('click', (e) => {
                currentColor = e.target.style.backgroundColor;
            });
        });

        // Handle forced canvas clear
        socket.on('force-clear-canvas', (data) => {
            if (!data) return;
            
            // Immediately stop any ongoing drawing
            isDrawing = false;
            isPanning = false;
            
            // Force clear the canvas
            ctx.fillStyle = '#efefef';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Reset all drawing states
            lastX = 0;
            lastY = 0;
            lastScrollX = 0;
            lastScrollY = 0;
            
            console.log('Canvas force cleared by server');
        });
    </script>
</body>
</html>
